name : Build and Push to Docker Hub
on:
  push:
    branches:
      - main

jobs:
  cancel-previous-runs:
    name: 🧹 Cancel previous runs
    runs-on: ubuntu-latest
    steps:
    - name: 🛑 Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.10.1
      with:
        access_token: ${{ secrets.GITHUB_TOKEN }}
    - name: ⬇️ Check out
      uses: actions/checkout@v3
    - run: echo "Building"

  build-and-push-to-docker-hub:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin


    - name: Extract Commit Hash
      id: get_commit
      run: echo "COMMIT_HASH=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_ENV

    - name: Build and Push  Docker Image
      run: |
        docker buildx build \
          --platform linux/amd64,linux/arm64  \
          --build-arg COMMIT_HASH=${{ env.COMMIT_HASH }} \
          -t zach27/file-to-json:${{ env.COMMIT_HASH }} \
          -t zach27/file-to-json:latest \
          --push \
          ./
  docker-build-and-push-github-container-registry:
    name: 📦 Docker build
    runs-on: ubuntu-latest
    needs: build-and-push-to-docker-hub
    steps:
    - name: ⬇️ Check out
      uses: actions/checkout@v4
    - name: 🐋 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.PAT }} # `PAT` is a secret that contains your Personal Access Token with `write:packages` scope
    - name: 🐋 Build and push docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: Dockerfile.2stage
        platforms: linux/amd64, linux/arm64
        push: true
        tags: ghcr.io/abrahamkoloboe27/File-to-Json-Projet-Streamlit-Bash:${{ github.sha }}


